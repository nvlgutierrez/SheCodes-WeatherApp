<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-content">
      <header>
        <h1>Weather Forecaster</h1>
        <div>
          <form>
            <input
              type="search"
              placeholder="Enter city..."
              class="search-bar"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
      </header>
      <main class="current-forecast">
        <table>
          <tr>
            <td>
              <h2>
                <div class="current-conditions">
                  <span class="current-temp-icon">⛅</span>
                  <span class="current-temp">21</span>
                  <span class="measurement">&degC</span>
                </div>
              </h2>
            </td>
            <td><span class="current-city">Montreal</span></td>
          </tr>
          <tr>
            <td>
              <p class="humidity-wind">
                <strong>Humidity: </strong
                ><span class="current-humidity">87%</span>
                <br />
                <strong>Wind:</strong
                ><span class="current-wind"> 5.3km/h </span>
              </p>
            </td>
            <td>
              <p class="condition-date-time">
                Partly Cloudy
                <br />
                Sunday, 13:03
              </p>
            </td>
          </tr>
        </table>
      </main>
      <main class="future-forecast">
        <h1 class="seven-day-forecast">7 day forecast:</h1>
        <table class="week-forecast">
          <tr>
            <td class="one-day-forecast">
              <div class="weather-icon icon-1">☀️</div>
              <div class="day-of-week day-1">Mon</div>
              <div class="condition temp-1">17&degC<br />sunny</div>
            </td>
            <td class="one-day-forecast">
              <div class="weather-icon icon-2">☀️</div>
              <div class="day-of-week day-2">Tue</div>
              <div class="condition temp-2">17&degC<br />sunny</div>
            </td>
            <td class="one-day-forecast">
              <div class="weather-icon icon-3">☀️</div>
              <div class="day-of-week day-3">Wed</div>
              <div class="condition temp-3">17&degC<br />sunny</div>
            </td>
            <td class="one-day-forecast">
              <div class="weather-icon icon-4">☀️</div>
              <div class="day-of-week day-4">Thu</div>
              <div class="condition temp-4">17&degC<br />sunny</div>
            </td>
            <td class="one-day-forecast">
              <div class="weather-icon icon-5">☀️</div>
              <div class="day-of-week day-5">Fri</div>
              <div class="condition temp-5">17&degC<br />sunny</div>
            </td>
            <td class="one-day-forecast">
              <div class="weather-icon icon-6">☀️</div>
              <div class="day-of-week day-6">Sat</div>
              <div class="condition temp-6">17&degC<br />sunny</div>
            </td>
          </tr>
        </table>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/nvlgutierrez" target="_blank">Nadine G</a>
        and is open sourced
        <a
          href="https://github.com/nvlgutierrez/SheCodes-WeatherApp"
          target="_blank"
        >
          on GitHub</a
        >
        and hosted
        <a href="https://panahon-weather-app.netlify.app/" target="_blank">
          Netflify</a
        >.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
